    <title>Gist List</title>

    <script>
        function addElement(str, link) {
            const div = document.createElement("div");
            div.className = "link"
            const a = document.createElement("a");
            a.href = link
            a.text = str
            a.className = 'gistlink'
            div.appendChild(a);
            const docDiv = document.getElementById("div0");
            docDiv.appendChild(div);
        }

        window.addEventListener("load", async (event) => {
            let j = await fetch('https://api.github.com/users/marcgeld/gists')
                .then(res => res.json());
            for(let i = 0; i < j.length; i++) {
                let obj = j[i];
                addElement(obj["description"], obj["html_url"])
            }
        });
    </script>

            border-radius: 4px;
            padding: 10px 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }
        div.link {
            padding: 5px;
        }
        a.gistlink {
            color: darkgoldenrod;
            font-family: Arial;
            font-size: small;
        }
