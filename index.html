---
layout: default
---

<link href="https://fonts.googleapis.com/css?family=Lobster|Parisienne" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$().ready(function(){
    $.getJSON( "https://bioinfobot.github.io/data/2017-05.json", function( data ) {
    $("#text").html(data["text"]);
  });
});
</script>
<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 32px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Lobster', cursive;
  }
  h2 {
    margin: 16px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Parisienne', cursive;
  }
  h3 {
    margin: 16px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Parisienne', cursive;
  }
</style>

<div class="container">
  <h2>Gist list</h2>
  <script src="https://gist.github.com/benbalter/5555251.js"></script>
</div>


<div class="container">
  <h3>Repositories</h3>
  {% for repository in site.github.public_repositories %}
    <a href='{{ repository.html_url }}'>{{ repository.name }}</a>
  {% endfor %}
</div>

<div id="text"></div>
