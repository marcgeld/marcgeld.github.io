layout: default

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lobster|Parisienne|Montserrat|Source+Code+Pro" rel="stylesheet">
<style media="screen">
  .container {
    margin: 5px auto;
    max-width: 700px;
    text-align: center;
  }
  h1 {
    margin: 24px;
    font-size: 5em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Lobster', cursive;
  }
  h2 {
    margin: 24px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Parisienne', cursive;
  }
  h3 {
    margin: 24px;
    font-size: 3em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Parisienne', cursive;
  }
  .gistcount {
    margin: 5px;
    font-size: 10px;
    line-height: 1;
    font-family: 'Parisienne', cursive;
  }
  .link {
    margin: 1px;
    font-size: 12px;
    font-family: 'Montserrat', sans-serif;
  }
  .raw {
    margin: 1px;
    font-size: 12px;
    font-family: 'Source Code Pro', monospace;
  }
</style>

<div class="container">
  <h2>Gist list</h2>
  <div id="sum"></div>
  <div id="parent_div"></div>
  <script>
    $.getJSON('https://api.github.com/users/marcgeld/gists', function(json) {

      $("#parent_div").append('<div class="gistcount">'
      + obj.length 
      + ' public gist to dateâ€¦'
      + '<div>');

      json.forEach((obj) => {
        /*
        console.log('ID: ' + obj.id);
        console.log('filename: ' + obj.files.filename);
        console.log('description: ' + obj.description);
        console.log('language: ' + obj.files.language);
        */

        var raw = 'https://gist.github.com/marcgeld/' + obj.id + '/raw/';
        var link = 'https://gist.github.com/marcgeld/' + obj.id;
        var lang = Object.keys(obj.files)[0].language;

        $("#parent_div").append('<div>'
          + '<a class="link" href="' + link + '">' + obj.description + ' (' + lang + ')</a>'
          + '&emsp;'
          + '<a class="raw" href="' + raw + '">raw</a>'
          +'</div>');
      });
    }); 
  </script>
</div>

<div class="container">
  <h3>Repositories</h3>
  {% for repository in site.github.public_repositories %}
    <a href='{{ repository.html_url }}'>{{ repository.name }}</a>
  {% endfor %}
</div>
