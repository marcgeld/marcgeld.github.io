---
layout: default
---

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lobster|Parisienne" rel="stylesheet">
<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 32px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Lobster', cursive;
  }
  h2 {
    margin: 16px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Parisienne', cursive;
  }
  h3 {
    margin: 16px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    font-family: 'Parisienne', cursive;
  }
</style>

<div class="container">
  <h2>Gist list</h2>
  <p id="demo"></p> 
  <script>
    $.getJSON('https://api.github.com/users/marcgeld/gists', function(obj) {
      document.getElementById("demo").innerHTML = obj.url + ", " + obj.id;
    }); 
  </script>
</div>


<div class="container">
  <h3>Repositories</h3>
  {% for repository in site.github.public_repositories %}
    <a href='{{ repository.html_url }}'>{{ repository.name }}</a>
  {% endfor %}
</div>
